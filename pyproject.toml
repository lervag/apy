[project]
name = "apyanki"
version = "0.18.1"
description = "CLI script for interacting with local Anki collection"
authors = [{ name = "Karl Yngve LervÃ¥g", email = "karl.yngve@lervag.net" }]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
]
dependencies = [
  "beautifulsoup4>=4.12.2",
  "click>=8.1.3",
  "markdown>=3.4.3",
  "readchar>=4.0.5",
  "markdownify>=0.11.6",
  "anki>=23.10",
  "html5lib~=1.1",
  "rich>=13.7.1",
]

[project.urls]
Homepage = "https://github.com/lervag/apy"
"Bug Tracker" = "https://github.com/lervag/apy/issues"

[project.scripts]
apy = "apyanki.cli:main"

[dependency-groups]
dev = [
  "pytest>=7.3.1",
  "bump2version>=1.0.1",
  "mypy>=1.3.0",
  "types-beautifulsoup4>=4.12.0.5",
  "types-markdown>=3.4.2.9",
  "ruff>=0.12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest]
filterwarnings = ["ignore::DeprecationWarning:html5lib.*:"]

[tool.mypy]
exclude = ["^tests/.*\\.py$"]
strict = true

[[tool.mypy.overrides]]
module = ["markdownify"]
ignore_missing_imports = true

[tool.basedpyright]
ignore = ["tests/*.py"]
reportImportCycles = false
reportExplicitAny = false
reportAny = false
reportImplicitStringConcatenation = false
